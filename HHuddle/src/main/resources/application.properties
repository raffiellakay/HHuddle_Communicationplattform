spring.application.name=HHuddle
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/hhuddle
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8081
spring.security.user.name=admin
spring.security.user.password=admin
knoettner.app.jwtCookieName = hhuddle

knoettner.app.jwtSecret= hhuddlekey
knoettner.app.jwtExpirationMs= 86400000
